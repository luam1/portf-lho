<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=-, initial-scale=1.0">
    <title>Document</title>
    <style>

           body {
               background-color: crimson;
               font-family: 'Times New Roman', Times, serif;
               margin: 0;
               padding: 0;
           }

           header {
               background-color: black;
               height: 100%;
               align-items: center;
               display: flex;
               padding: 6px 40px;
               color: rgb(228, 16, 16);
               font-size: 600%;
               justify-content: center;
               font-family: blackletter;
           }

           conteiner-projetos {
               background-color: black;
               width: 80%;
               margin: auto;
               overflow: hidden;
           }
           .hero {
               background-color: #FFFFFF;
               padding: 50px 0;
               text-align: center;
           }

           .hero h1 {
               margin: 0;
           }

           .products-container {
               overflow-x: auto;
               white-space: nowrap;
               margin-bottom: 20px;
           }

           .product {
               display: inline-block;
               width: 200px;
               margin: 0 10px;
               background-color: #fff;
               padding: 15px;
               box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
               text-align: center;
               vertical-align: top;
           }

           .product img {
               max-width: 100%;
               height: auto;
           }

           .product h3 {
               font-size: 18px;
               margin: 10px 0;
           }

           .product p {
               font-size: 14px;
               color: #666;
           }

           .product button {
               background-color: #00308a;
               color: #fff;
               border: none;
               padding: 8px 15px;
               cursor: pointer;
               border-radius: 5px;
               transition: background-color 0.3s;
               margin-top: 10px;
           }

          .product button:hover {
               background-color: #575757;
           }

         

    </style>
</head>
<body>
    <header>Portfólio Muito Foda</header>

    <div class="conteiner-projetos">

    </div>

    <div class="hero" id="home"></div>
        <div class="container">

            <p>OBS: Esse e um site mobile pode ser que ele tenha muitos bugs no computador.</p>
        </div>
    </div>
<div class="container">

</html>
