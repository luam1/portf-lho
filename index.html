<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>

           body {
               background: linear-gradient(black, rgb(180, 7, 7), black);
               background-size: cover;
               background-position: center;
               font-family: 'Times New Roman', Times, serif;
               margin: 0;
               padding: 0;
               display: flex;
               justify-content: center;
               align-items: center;
               min-height: 100vh;           
               flex-direction: column;
           }

           header {
               display: flex;
               align-items: center;
               justify-content: center;
               margin-bottom: 20px;
               flex-wrap: wrap;
           }

           .avatar {
               width: 80px;
               height: 80px;
               border-radius: 50%;
               overflow: hidden;
               margin-bottom: 10px;
           }

           .avatar img {
               width: 100%;
               height: 100%;
               object-fit: cover;
           }


           .hero {
               background-color: #FFFFFF;
               padding: 50px 0;
               text-align: center;
           }

           .hero h1 {
               margin: 0;
           }

           .products-container {
               overflow-x: auto;
               white-space: nowrap;
               margin-bottom: 20px;
           }

           .product {
               display: inline-block;
               width: 200px;
               margin: 0 10px;
               background-color: #000000;
               padding: 15px;
               box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
               text-align: center;
               vertical-align: top;
               border-radius: 8px;
           }

           .product img {
               max-width: 100%;
               height: auto;
           }

           .product h3 {
               font-size: 18px;
               margin: 10px 0;
           }

           .product p {
               font-size: 14px;
               color: #666;
           }

          

         

    </style>
</head>
